<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
<h1 class="text-center mt-4">Which Superpower Is Your Personality?</h1>
          <!-- Start quiz element -->
      <div class="container d-flex justify-content-center" id="question-1">
        <div class="card my-4 p-4 question-block" style="width: 75%;">
          <h4 class="mb-3">If you could spend a perfect weekend, what would you do?</h4>
          <div class="row g-2">
            <div class="col-6">
              <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Take a spontaneous road trip</button>
            </div>
            <div class="col-6">
              <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">Paint, write, or make music</button>
            </div>
            <div class="col-6">
              <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">Throw a party for friends</button>
            </div>
            <div class="col-6">
              <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">Read, study, or play games</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End quiz element -->

      <!-- Start quiz element -->
      <div class="container d-flex justify-content-center" id="question-2">
        <div class="card my-4 p-4 question-block" style="width: 75%;">
          <h4 class="mb-3">Which school subject did you enjoy most?</h4>
          <div class="row g-2">
            <div class="col-6">
              <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Geography or Social Studies</button>
            </div>
            <div class="col-6">
              <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">Art, Music, or Literature</button>
            </div>
            <div class="col-6">
              <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">Speech, Debate, or Theater</button>
            </div>
            <div class="col-6">
              <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">Math, Science, or Psychology</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End quiz element -->

      <!-- Start quiz element -->
      <div class="container d-flex justify-content-center" id="question-3">
        <div class="card my-4 p-4 question-block" style="width: 75%;">
          <h4 class="mb-3">How do your friends describe you?</h4>
          <div class="row g-2">
            <div class="col-6">
              <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Adventurous and bold</button>
            </div>
            <div class="col-6">
              <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">Creative and original</button>
            </div>
            <div class="col-6">
              <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">Charming and outgoing</button>
            </div>
            <div class="col-6">
              <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">Smart and thoughtful</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End quiz element -->

    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center" id="question-4">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">Whatâ€™s your biggest strength in a group project?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Bringing energy and ideas</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">Designing something unique</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">Organizing and motivating people</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">Analyzing details and solving problems</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End quiz element -->

    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4">Show Results</button>
    </div>    
    <!-- Output the result here -->
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
     <script src = "./js/script.js"></script>
</body>
</html>
